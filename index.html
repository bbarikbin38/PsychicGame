<!DOCTYPE html>

<html>

<head>

  <title>Psychic Letter Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="/assets/css/style.css">

</head>


<body>

  <!--game header-->
  <h1>Bijan's Psychic Game!</h1>


  <p>Guess which letter I am thinking of by typing on the keyboard...Make sure you are clicked on the screen before you
    type!</p>
  <p>You have 9 guesses until you lose.</p>
  <p>Wins: <span id="win-tracker"></span></p>
  
  <p>Losses: <span id="loss-tracker"></span></p>
  <p>Guesses Left Until You Lose: <span id="guesses-left">9</span></p>
  <p>Your Guesses so far: <span id="current-guesses"></span></p>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="/assets/javascript/game.js"></script>

</body>



</html>
